{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />

      type="image/png"

  <body>

      <div class="header-logo-container">
        <a href="/">

      </div>

        <ul>
          <li><a href="/ocs">All OCs</a></li>
          <li><a href="/about">About</a></li>

      </nav>
